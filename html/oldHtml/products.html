    <script>
        $(function () {
            let data ;
            var result = document.getElementById('result');
            fetch('http://xiawx.top:8080/showuser',{method:'GET'})
            .then((res) => {return res.json();})
            .then((res)=>{
                data = res ;
                let str = '';
                for(let i=0;i<data.length;i++){
                    str+=
                    `<tr>
                        <th scope="row">
                            <input type="checkbox" aria-label="Checkbox">
                        </th>
                        <td>
                            ${data[i].userid}
                        </td>
                        <td>
                            ${data[i].pwd}
                        </td>
                        <td>
                            ${data[i].email}
                        </td>
                        <td>
                            ${data[i].avatarurl}
                        </td>
                        <td>
                            ${data[i].motto}
                        </td>
                        <td><i class="deletUaserBtn fas fa-trash-alt tm-trash-icon" onclick="deletUaser('${data[i].userid}')"></i></td>
                    </tr>`;
                }
                result.innerHTML+=str;
            });
        })
        var showUser = document.getElementsByClassName('showUser');
        var addUser = document.getElementsByClassName('addUser');
        addUser[0].style.display = 'none';
        document.getElementById('addUserBtn').onclick = function(){
            console.log('添加！');
            var showUser = document.getElementsByClassName('showUser');
            var addUser = document.getElementsByClassName('addUser');
            showUser[0].style.display = 'none';
            addUser[0].style.display = 'block';
        }
        function deletUaser(id){
            console.log('删除！',id);
            fetch('http://xiawx.top:8080/deleteuser?userid='+id,{method:'GET'})
            .then((res) => {return res.json();})
            .then((res)=>{
                console.log(res);
                location.reload();//删除后刷新
            })
        }
</script>
